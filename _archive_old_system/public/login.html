<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FFB800">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Login - Calibration MVP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #FFB800 0%, #FF8F00 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
      overflow: hidden;
    }

    .auth-header {
      background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .auth-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .auth-header p {
      opacity: 0.8;
      font-size: 14px;
    }

    .auth-body {
      padding: 40px 30px;
    }

    .form-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 30px;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 4px;
    }

    .form-tab {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      color: #666;
      transition: all 0.3s;
    }

    .form-tab.active {
      background: white;
      color: #FFB800;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #FFB800;
      box-shadow: 0 0 0 3px rgba(255, 184, 0, 0.1);
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .input-group .form-input {
      padding-left: 45px;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #FFB800 0%, #FF8F00 100%);
      color: #333;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 184, 0, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .form-footer a {
      color: #FFB800;
      text-decoration: none;
      font-weight: 600;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      animation: slideDown 0.3s;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(51, 51, 51, 0.3);
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .select-group {
      margin-bottom: 20px;
    }

    .form-select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .form-select:focus {
      outline: none;
      border-color: #FFB800;
      box-shadow: 0 0 0 3px rgba(255, 184, 0, 0.1);
    }

    @media (max-width: 480px) {
      .auth-header {
        padding: 30px 20px;
      }

      .auth-header h1 {
        font-size: 24px;
      }

      .auth-body {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1><i class="fas fa-gauge-high"></i> Calibration MVP</h1>
      <p>Field Calibration Management System</p>
    </div>

    <div class="auth-body">
      <div class="form-tabs">
        <button class="form-tab active" onclick="switchTab('login')">Login</button>
        <button class="form-tab" onclick="switchTab('register')">Register</button>
      </div>

      <div id="alert-container"></div>

      <!-- Demo Mode Banner -->
      <div id="demo-banner" style="display: none; background: #fff3cd; color: #856404; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ffeeba; text-align: center;">
        <i class="fas fa-info-circle"></i> <strong>Demo Mode:</strong> Any email/password combination will work for testing
      </div>

      <!-- Login Form -->
      <div id="login-form" class="form-section active">
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <div class="input-group">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="login-email" class="form-input" required placeholder="Enter your email">
            </div>
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <div class="input-group">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="login-password" class="form-input" required placeholder="Enter your password">
              <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="login-btn">
            <span>Login</span>
          </button>

          <div class="form-footer">
            <a href="#" onclick="showForgotPassword(); return false;">Forgot Password?</a>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="form-section">
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <div class="input-group">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="register-name" class="form-input" required placeholder="Enter your full name">
            </div>
          </div>

          <div class="form-group">
            <label for="register-email">Email Address</label>
            <div class="input-group">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="register-email" class="form-input" required placeholder="Enter your email">
            </div>
          </div>

          <div class="form-group">
            <label for="register-password">Password</label>
            <div class="input-group">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="register-password" class="form-input" required placeholder="Minimum 8 characters">
              <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <small style="color: #666; font-size: 12px; margin-top: 4px; display: block;">
              Must contain uppercase, lowercase, number, and special character
            </small>
          </div>

          <div class="form-group">
            <label for="register-role">Role</label>
            <select id="register-role" class="form-select" required>
              <option value="calibrator">Calibrator</option>
              <option value="lead_calibrator">Lead Calibrator</option>
            </select>
          </div>

          <div class="form-group">
            <label for="register-job-title">Job Title (Optional)</label>
            <input type="text" id="register-job-title" class="form-input" placeholder="e.g., Senior Calibration Technician">
          </div>

          <button type="submit" class="btn btn-primary" id="register-btn">
            <span>Create Account</span>
          </button>

          <div class="form-footer">
            <p style="color: #666; font-size: 14px;">Already have an account? <a href="#" onclick="switchTab('login'); return false;">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    
    // Demo mode detection for Netlify testing
    const isDemoMode = window.location.hostname.includes('netlify') || 
                       window.location.hostname.includes('github.io') ||
                       window.location.hostname !== 'localhost';

    function switchTab(tab) {
      // Update tabs
      document.querySelectorAll('.form-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      // Update forms
      document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
      document.getElementById(`${tab}-form`).classList.add('active');

      // Clear alerts
      document.getElementById('alert-container').innerHTML = '';
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = event.currentTarget.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.className = 'fas fa-eye-slash';
      } else {
        input.type = 'password';
        icon.className = 'fas fa-eye';
      }
    }

    function showAlert(message, type = 'info') {
      const container = document.getElementById('alert-container');
      container.innerHTML = `
        <div class="alert alert-${type}">
          <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
          ${message}
        </div>
      `;

      // Auto-hide after 5 seconds
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    function setLoading(buttonId, loading) {
      const button = document.getElementById(buttonId);
      const span = button.querySelector('span');
      
      if (loading) {
        button.disabled = true;
        span.innerHTML = '<span class="loading"></span> Processing...';
      } else {
        button.disabled = false;
        span.innerHTML = buttonId === 'login-btn' ? 'Login' : 'Create Account';
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      setLoading('login-btn', true);

      try {
        // Demo mode for testing on Netlify
        if (isDemoMode) {
          // Simulate API delay
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          // Mock successful login for demo/testing
          if (email && password) {
            const mockUser = {
              id: 1,
              email: email,
              name: email.split('@')[0],
              role: 'admin',
              department: 'Calibration'
            };
            
            const mockToken = 'demo-token-' + Date.now();
            
            localStorage.setItem('auth_token', mockToken);
            localStorage.setItem('user', JSON.stringify(mockUser));
            
            showAlert('Demo Login successful! Redirecting...', 'success');
            
            setTimeout(() => {
              window.location.href = '/index.html';
            }, 1000);
            return;
          } else {
            showAlert('Please enter email and password', 'error');
            setLoading('login-btn', false);
            return;
          }
        }

        // Production API call
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Store token
          localStorage.setItem('auth_token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          showAlert('Login successful! Redirecting...', 'success');

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
        } else {
          showAlert(data.error || 'Login failed', 'error');
          setLoading('login-btn', false);
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('Network error. Please try again.', 'error');
        setLoading('login-btn', false);
      }
    }

    async function handleRegister(event) {
      event.preventDefault();

      const full_name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const role = document.getElementById('register-role').value;
      const job_title = document.getElementById('register-job-title').value;

      // Validate password
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/;
      if (password.length < 8 || !passwordRegex.test(password)) {
        showAlert('Password must be at least 8 characters with uppercase, lowercase, number, and special character', 'error');
        return;
      }

      setLoading('register-btn', true);

      try {
        const response = await fetch(`${API_URL}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ full_name, email, password, role, job_title })
        });

        const data = await response.json();

        if (response.ok) {
          // Show appropriate message based on auto-verification
          if (data.autoVerified) {
            showAlert('Registration successful! You can now log in.', 'success');
          } else {
            showAlert('Registration successful! Please check your email to verify your account.', 'success');
          }
          
          // Switch to login after 2 seconds
          setTimeout(() => {
            switchTab('login');
            document.getElementById('login-email').value = email;
          }, 2000);
        } else {
          const errorMsg = data.errors ? data.errors.map(e => e.msg).join(', ') : data.error;
          showAlert(errorMsg || 'Registration failed', 'error');
          setLoading('register-btn', false);
        }
      } catch (error) {
        console.error('Registration error:', error);
        showAlert('Network error. Please try again.', 'error');
        setLoading('register-btn', false);
      }
    }

    function showForgotPassword() {
      const email = prompt('Enter your email address:');
      if (email) {
        fetch(`${API_URL}/api/auth/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        })
        .then(response => response.json())
        .then(data => {
          showAlert(data.message || 'Password reset link sent to your email', 'success');
        })
        .catch(error => {
          showAlert('Failed to send reset link', 'error');
        });
      }
    }

    // Check if already logged in
    if (localStorage.getItem('auth_token')) {
      window.location.href = '/index.html';
    }

    // Show demo banner if in demo mode
    if (isDemoMode) {
      document.getElementById('demo-banner').style.display = 'block';
    }
  </script>
</body>
</html>

<!-- Equipment Management Section -->
<section class="content-section" id="equipment">
  <div class="section-header">
    <div class="header-content">
      <h1><i class="fas fa-tools"></i> Equipment Management</h1>
      <p class="header-subtitle">Manage your calibration equipment inventory</p>
    </div>
    <div class="header-actions">
      <button class="btn btn-secondary" onclick="window.location.hash='dashboard'">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
      </button>
      <button class="btn btn-primary" onclick="openAddEquipmentModal()">
        <i class="fas fa-plus"></i>
        <span>Add Equipment</span>
      </button>
    </div>
  </div>

  <!-- Equipment Grid - Loaded by JS -->
  <div class="equipment-grid" id="equipmentGrid">
    <div style="text-align: center; padding: 60px 20px;">
      <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: #FFB800; margin-bottom: 20px;"></i>
      <p style="font-size: 18px; color: #999;">Loading equipment...</p>
    </div>
  </div>
</section>

<!-- Reports Section -->
<section class="content-section" id="reports">
  <div class="section-header">
    <div class="header-content">
      <h1><i class="fas fa-chart-bar"></i> Reports & Analytics</h1>
      <p class="header-subtitle">Generate reports and view analytics</p>
    </div>
    <div class="header-actions">
      <button class="btn btn-secondary" onclick="window.location.hash='dashboard'">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
      </button>
      <button class="btn btn-primary" onclick="generateReport()">
        <i class="fas fa-file-pdf"></i>
        <span>Generate Report</span>
      </button>
    </div>
  </div>

  <!-- Reports Content - Loaded by JS -->
  <div class="reports-content" id="reportsContent">
    <!-- Dynamic reports loaded by JavaScript -->
  </div>
</section>

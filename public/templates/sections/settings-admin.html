<!-- Advanced Settings Section -->
<section class="content-section" id="settings">
  <div class="section-header">
    <div class="header-content">
      <h1><i class="fas fa-cog"></i> Settings</h1>
      <p class="header-subtitle">Configure system preferences and options</p>
    </div>
    <div class="header-actions">
      <button class="btn btn-secondary" onclick="window.location.hash='dashboard'">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
      </button>
      <button class="btn btn-primary" onclick="saveSettings()">
        <i class="fas fa-save"></i>
        <span>Save Settings</span>
      </button>
    </div>
  </div>

  <!-- Settings Tabs -->
  <div class="settings-tabs">
    <button class="tab-btn active" data-tab="general">
      <i class="fas fa-sliders-h"></i> General
    </button>
    <button class="tab-btn" data-tab="company">
      <i class="fas fa-building"></i> Company
    </button>
    <button class="tab-btn" data-tab="certificates">
      <i class="fas fa-certificate"></i> Certificates
    </button>
    <button class="tab-btn" data-tab="users" id="usersTab">
      <i class="fas fa-users"></i> Users
    </button>
    <button class="tab-btn" data-tab="security">
      <i class="fas fa-shield-alt"></i> Security
    </button>
    <button class="tab-btn" data-tab="notifications">
      <i class="fas fa-bell"></i> Notifications
    </button>
  </div>

  <!-- Settings Content - Loaded by JS -->
  <div class="settings-content" id="settingsContent">
    <!-- Dynamic settings panels loaded by JavaScript -->
  </div>
</section>

<!-- Admin User Management Section -->
<section class="content-section" id="admin-users">
  <div class="section-header">
    <div class="header-content">
      <h1><i class="fas fa-users-cog"></i> User Management</h1>
      <p class="header-subtitle">Manage system users and permissions</p>
    </div>
    <div class="header-actions">
      <button class="btn btn-secondary" onclick="window.location.hash='settings'">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Settings</span>
      </button>
      <button class="btn btn-primary" onclick="openAddUserModal()">
        <i class="fas fa-user-plus"></i>
        <span>Add User</span>
      </button>
    </div>
  </div>

  <!-- Users Table - Loaded by JS -->
  <div class="users-table-container" id="usersTableContainer">
    <!-- Dynamic users table loaded by JavaScript -->
  </div>
</section>

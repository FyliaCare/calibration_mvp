<!-- Certificate Creation Section -->
<section class="content-section" id="certificate-creation">
  <!-- Modern Header with Progress -->
  <div class="certificate-header">
    <div class="header-content">
      <h1><i class="fas fa-certificate"></i> Create New Calibration Certificate</h1>
      <p class="header-subtitle">Complete the form below to generate a professional calibration certificate</p>
    </div>
    <div class="header-actions">
      <button class="btn btn-secondary btn-modern" id="loadTemplateBtn">
        <i class="fas fa-file-import"></i>
        <span>Load Template</span>
      </button>
      <button class="btn btn-primary btn-modern" id="saveDraftBtn">
        <i class="fas fa-save"></i>
        <span>Save Draft</span>
      </button>
    </div>
  </div>

  <!-- Progress Steps -->
  <div class="progress-wizard">
    <div class="progress-step active" data-step="1">
      <div class="step-circle">
        <i class="fas fa-tools"></i>
        <span class="step-num">1</span>
      </div>
      <div class="step-label">Equipment</div>
    </div>
    <div class="progress-line"></div>
    <div class="progress-step" data-step="2">
      <div class="step-circle">
        <i class="fas fa-user"></i>
        <span class="step-num">2</span>
      </div>
      <div class="step-label">Customer</div>
    </div>
    <div class="progress-line"></div>
    <div class="progress-step" data-step="3">
      <div class="step-circle">
        <i class="fas fa-clipboard-check"></i>
        <span class="step-num">3</span>
      </div>
      <div class="step-label">Calibration</div>
    </div>
    <div class="progress-line"></div>
    <div class="progress-step" data-step="4">
      <div class="step-circle">
        <i class="fas fa-check-circle"></i>
        <span class="step-num">4</span>
      </div>
      <div class="step-label">Review</div>
    </div>
  </div>

  <!-- Multi-step Form Wizard - Content loaded by JS -->
  <div class="form-wizard-modern">
    <!-- Steps 1-4 dynamically rendered by JavaScript -->
  </div>
</section>

<!-- Certificate Management Section -->
<section class="content-section" id="certificates">
  <!-- Records Header -->
  <div class="certificate-header">
    <div class="header-content">
      <h1><i class="fas fa-certificate"></i> Calibration Certificates</h1>
      <p class="header-subtitle">View, manage, and generate calibration certificates</p>
    </div>
    <div class="header-actions">
      <button class="btn btn-secondary btn-modern" onclick="window.location.hash='dashboard'">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Dashboard</span>
      </button>
      <button class="btn btn-secondary btn-modern" onclick="refreshCertificates()">
        <i class="fas fa-sync"></i>
        <span>Refresh</span>
      </button>
      <button class="btn btn-primary btn-modern" onclick="showCertificateCreation()">
        <i class="fas fa-plus"></i>
        <span>New Certificate</span>
      </button>
    </div>
  </div>

  <!-- Search and Filters -->
  <div class="records-filter-bar">
    <!-- Filter controls loaded by JS -->
  </div>

  <!-- Certificates Grid -->
  <div class="records-grid" id="certificatesGrid">
    <!-- Dynamic certificate cards loaded by JavaScript -->
    <div style="text-align: center; padding: 60px 20px;">
      <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: #FFB800; margin-bottom: 20px;"></i>
      <p style="font-size: 18px; color: #999;">Loading certificates...</p>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination" id="certificatesPagination">
    <!-- Pagination controls -->
  </div>
</section>

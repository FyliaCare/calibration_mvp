[build]
  publish = "public"
  command = "echo 'Static site deployment'"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "service-worker.js"
  [headers.values]
    Cache-Control = "no-cache"

# API redirects for production
# Update BACKEND_URL with your deployed backend URL
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.railway.app/api/:splat"
  status = 200
  force = true

# Environment-based redirects (uncomment when ready)
# [[redirects]]
#   from = "/api/*"
#   to = "https://calpro-backend-production.up.railway.app/api/:splat"
#   status = 200
#   force = true
#   condition = "Host"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200